<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, follow" />
    <title>snep.download</title>
    <style>
      :root {
        --bg: #fafafa;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0e0e0e;
        }
      }

      body {
        background-color: var(--bg);
      }

      .content {
        width: 100%;
        max-width: 1200px;
        margin: auto;
      }

      .himmel {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .himmel img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="himmel">
        <img src="/himmel.webp" />
      </div>
    </div>
  </body>
</html>
